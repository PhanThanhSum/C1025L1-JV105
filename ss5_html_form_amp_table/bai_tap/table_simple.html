<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            font-family: arial, sans-serif;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px; <!-- Tạo khoảng trống giữa các th -->
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>Emst Handel</td>
        <td>Rolan Mendel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamurl</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Magazzini Alimetari Riuniti</td>
        <td>Giovani Rovelli</td>
        <td>Italy</td>
    </tr>
</table>
</body>
</html>
